<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ПОЛЬЗОВАТЕЛЬ</title>
</head>
<body>


<p th:text="${person.getName()}" id="name">VALUE</p>

<p th:text="${person.getSurname()}" id="surname">VALUE</p>

<p th:text="${person.getAge()}" id="age">VALUE</p>

<p th:text="${person.getEmail()}" id="email">VALUE</p>

<a th:href="@{/people/{id}/redact(id=${person.getId()})}">Profile redactor</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
